<!doctype html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="images/favicon.png">
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width,initial-scale=1"/>
			<title>Register - FitLocal Studio</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
				<link rel="stylesheet" href="css/styles.css">

</head>
				<body>
					<div class="d-flex justify-content-between align-items-center p-3">
						<a href="index.html" class="btn btn-outline-primary">â¬… Back to Home</a>
						<button class="btn btn-light" onclick="toggleDarkMode()">ðŸŒ™</button>
					</div>
					<div class="container my-4">
						<h1 class="mb-4">Trial Class Registration</h1>
						<form id="regForm" novalidate class="shadow p-4 rounded bg-white">
							<div class="mb-3">
								<label class="form-label">Full Name</label>
								<input type="text" id="fullName" class="form-control" required>
								<div class="invalid-feedback">Please enter your name.</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" id="email" class="form-control" required>
								<div class="invalid-feedback">Please enter a valid email.</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Phone Number</label>
								<input type="tel" id="phone" class="form-control" required minlength="7" maxlength="15">
									<div class="invalid-feedback">Phone must be 7â€“15 digits.</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Select Class</label>
									<select id="classChoice" class="form-select" required>
									<option value="">Choose...</option>
									<option>Yoga</option>
									<option>Zumba</option>
									<option>Personal Training</option>
								</select>
								<div class="invalid-feedback">Please select a class.</div>
							</div>
							<button class="btn btn-primary w-100" type="submit">Submit</button>
						</form>
					</div>
					<div class="modal fade" id="successModal" tabindex="-1">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Registration Successful</h5>
								</div>
								<div class="modal-body">Thank you! We will contact you soon.</div>
								<div class="modal-footer">
									<a href="index.html" class="btn btn-primary">Back to Home</a>
									<button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"/>
					<script>
function toggleDarkMode(){
  document.body.classList.toggle("dark-mode");
}

document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let form = e.target;
  let valid = true;

  form.querySelectorAll("input, select").forEach(el => {
    if (!el.checkValidity()) {
      el.classList.add("is-invalid");
      valid = false;
    } else {
      el.classList.remove("is-invalid");
      el.classList.add("is-valid");
    }
  });

  if (valid) {
    new bootstrap.Modal(document.getElementById("successModal")).show();
    form.reset();
    form.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
  }
});
</script>
					<script>
function toggleDarkMode(){
  document.body.classList.toggle("dark-mode");
}
</script>
<script src="js/script.js"></script>
				</body>
			</html>
